openapi: 3.0.2
info:
  contact:
    email: ergoplatform@protonmail.com
    name: Ergo Platform Team
    url: https://ergoplatform.org
  description: API docs for Ergo Node. Models are shared between all Ergo products
  license:
    name: CC0 1.0 Universal
    url: https://raw.githubusercontent.com/ergoplatform/ergo/master/LICENSE
  title: Ergo Node API
  version: 4.0.23
servers:
- description: Local full node
  url: http://127.0.0.1:9053
- description: Known public node
  url: http://213.239.193.208:9053
paths:
  /blocks:
    get:
      operationId: getHeaderIds
      parameters:
      - description: The number of items in list to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          format: int32
          maximum: 100
          minimum: 10
          type: integer
        style: form
      - description: The number of items in list to skip
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Array of header ids
                example:
                - 8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337
                items:
                  example: 8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337
                  type: string
                type: array
          description: Array of header ids
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the Array of header ids
      tags:
      - blocks
    post:
      operationId: sendMinedBlock
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullBlock'
        required: true
      responses:
        "200":
          description: Block is valid
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Send a mined block
      tags:
      - blocks
  /blocks/at/{blockHeight}:
    get:
      operationId: getFullBlockAt
      parameters:
      - description: Height of a wanted block
        explode: false
        in: path
        name: blockHeight
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Array of header ids
                example:
                - 8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337
                items:
                  example: 8b7ae20a4acd23e3f1bf38671ce97103ad96d8f1c780b5e5e865e4873ae16337
                  type: string
                type: array
          description: Array of header ids
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Blocks at this height doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the header ids at a given height
      tags:
      - blocks
  /blocks/chainSlice:
    get:
      operationId: getChainSlice
      parameters:
      - description: Min header height
        explode: true
        in: query
        name: fromHeight
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: Max header height (best header height by default)
        explode: true
        in: query
        name: toHeight
        required: false
        schema:
          default: -1
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Array of headers
                items:
                  $ref: '#/components/schemas/BlockHeader'
                type: array
          description: Array of headers
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get headers in a specified range
      tags:
      - blocks
  /blocks/{headerId}:
    get:
      operationId: getFullBlockById
      parameters:
      - description: ID of a wanted block
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullBlock'
          description: Block object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Block with this id doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the full block info by a given signature
      tags:
      - blocks
  /blocks/{headerId}/header:
    get:
      operationId: getBlockHeaderById
      parameters:
      - description: ID of a wanted block header
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeader'
          description: Block header object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Block with this id doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the block header info by a given signature
      tags:
      - blocks
  /blocks/{headerId}/transactions:
    get:
      operationId: getBlockTransactionsById
      parameters:
      - description: ID of a wanted block transactions
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockTransactions'
          description: Block transaction object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Block with this id doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the block transactions info by a given signature
      tags:
      - blocks
  /blocks/{headerId}/proofFor/{txId}:
    get:
      operationId: getProofForTx
      parameters:
      - description: ID of a wanted block transactions
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      - description: ID of a wanted transaction
        explode: false
        in: path
        name: txId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerkleProof'
          description: Merkle proof object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get Merkle proof for transaction
      tags:
      - blocks
  /blocks/lastHeaders/{count}:
    get:
      operationId: getLastHeaders
      parameters:
      - description: count of a wanted block headers
        explode: false
        in: path
        name: count
        required: true
        schema:
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BlockHeader'
                type: array
          description: Array of block headers
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the last headers objects
      tags:
      - blocks
  /blocks/modifier/{modifierId}:
    get:
      operationId: getModifierById
      parameters:
      - description: ID of a wanted modifier
        explode: false
        in: path
        name: modifierId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Persistent modifier object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Modifier with this id doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the persistent modifier by its id
      tags:
      - blocks
  /nipopow/popowHeaderById/{headerId}:
    get:
      operationId: getPopowHeaderById
      parameters:
      - description: ID of wanted header
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PopowHeader'
          description: PoPow header object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Header of extension of a corresponding block are not available
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Construct PoPow header according to given header id
      tags:
      - nipopow
  /nipopow/popowHeaderByHeight/{height}:
    get:
      operationId: getPopowHeaderByHeight
      parameters:
      - description: Height of a wanted header
        explode: false
        in: path
        name: height
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PopowHeader'
          description: PoPow header object
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Header of extension of a corresponding block are not available
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Construct PoPow header for best header at given height
      tags:
      - nipopow
  /nipopow/proof/{minChainLength}/{suffixLength}:
    get:
      operationId: getPopowProof
      parameters:
      - description: Minimal superchain length
        explode: false
        in: path
        name: minChainLength
        required: true
        schema:
          type: number
        style: simple
      - description: Suffix length
        explode: false
        in: path
        name: suffixLength
        required: true
        schema:
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NipopowProof'
          description: Nipopow proof object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Construct PoPoW proof for given min superchain length and suffix length
      tags:
      - nipopow
  /nipopow/proof/{minChainLength}/{suffixLength}/{headerId}:
    get:
      operationId: getPopowProofByHeaderId
      parameters:
      - description: Minimal superchain length
        explode: false
        in: path
        name: minChainLength
        required: true
        schema:
          type: number
        style: simple
      - description: Suffix length
        explode: false
        in: path
        name: suffixLength
        required: true
        schema:
          type: number
        style: simple
      - description: ID of wanted header
        explode: false
        in: path
        name: headerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NipopowProof'
          description: Nipopow proof object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Construct PoPoW proof for given min superchain length, suffix length
        and header ID
      tags:
      - nipopow
  /info:
    get:
      operationId: getNodeInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeInfo'
          description: Node info object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get the information about the Node
      tags:
      - info
  /transactions:
    post:
      operationId: sendTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErgoTransaction'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionId'
          description: JSON with ID of the new transaction
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Submit an Ergo transaction to unconfirmed pool to send it over the
        network
      tags:
      - transactions
  /transactions/check:
    post:
      operationId: checkTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErgoTransaction'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionId'
          description: JSON with ID of the new transaction
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Checks an Ergo transaction without sending it over the network. Checks
        that transaction is valid and its inputs are in the UTXO set. Returns transaction
        identifier if the transaction is passing the checks.
      tags:
      - transactions
  /transactions/unconfirmed:
    get:
      operationId: getUnconfirmedTransactions
      parameters:
      - description: The number of items in list to return
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          format: int32
          maximum: 100
          minimum: 10
          type: integer
        style: form
      - description: The number of items in list to skip
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
          description: Array with Ergo transactions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get current pool of the unconfirmed transactions pool
      tags:
      - transactions
  /transactions/poolHistogram:
    get:
      operationId: getFeeHistogram
      parameters:
      - description: The number of bins in histogram
        explode: true
        in: query
        name: bins
        required: false
        schema:
          default: 10
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Maximal wait time in milliseconds
        explode: true
        in: query
        name: maxtime
        required: false
        schema:
          default: 60000
          format: int64
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeHistogram'
          description: Array with fee histogram
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get histogram (waittime, (n_trans, sum(fee)) for transactions in mempool.
        It contains "bins"+1 bins, where i-th elements corresponds to transaction
        with wait time [i*maxtime/bins, (i+1)*maxtime/bins), and last bin corresponds
        to the transactions with wait time >= maxtime.
      tags:
      - transactions
  /transactions/getFee:
    get:
      operationId: getRecommendedFee
      parameters:
      - description: Maximum transaction wait time in minutes
        explode: true
        in: query
        name: waitTime
        required: true
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Transaction size
        explode: true
        in: query
        name: txSize
        required: true
        schema:
          default: 100
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: integer
          description: Recommended fee for the transaction (in nanoErgs)
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get recommended fee (in nanoErgs) for a transaction with specified
        size (in bytes) to be proceeded in specified time (in minutes)
      tags:
      - transactions
  /transactions/waitTime:
    get:
      operationId: getExpectedWaitTime
      parameters:
      - description: Transaction fee (in nanoErgs)
        explode: true
        in: query
        name: fee
        required: true
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Transaction size
        explode: true
        in: query
        name: txSize
        required: true
        schema:
          default: 100
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: integer
          description: Expected wait time in milliseconds
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get expected wait time for the transaction with specified fee and size
      tags:
      - transactions
  /peers/all:
    get:
      operationId: getAllPeers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Peer'
                type: array
          description: Array of peer objects
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get all known peers
      tags:
      - peers
  /peers/connected:
    get:
      operationId: getConnectedPeers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Peer'
                type: array
          description: Array of peer objects
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get current connected peers
      tags:
      - peers
  /peers/connect:
    post:
      operationId: connectToPeer
      requestBody:
        content:
          application/json:
            schema:
              example: '"127.0.0.1:5673"'
              type: string
        required: true
      responses:
        "200":
          description: Attempt to connect to the peer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      security:
      - ApiKeyAuth:
        - api_key
      summary: Add address to peers list
      tags:
      - peers
  /peers/blacklisted:
    get:
      operationId: getBlacklistedPeers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlacklistedPeers'
          description: Array of the addresses
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get blacklisted peers
      tags:
      - peers
  /peers/status:
    get:
      operationId: getPeersStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PeersStatus'
                type: array
          description: Network status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get last incoming message timestamp and current network time
      tags:
      - peers
  /peers/syncInfo:
    get:
      operationId: getPeersSyncInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SyncInfo'
                type: array
          description: Network status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get sync info reported by peers, including versions, current status
        and height (if available)
      tags:
      - peers
  /peers/trackInfo:
    get:
      operationId: getPeersTrackInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TrackInfo'
                type: array
          description: Network status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get track info reported by peers, including count of invalid modifiers
        and details of requested and received modifiers
      tags:
      - peers
  /utils/seed:
    get:
      operationId: getRandomSeed
      responses:
        "200":
          content:
            application/json:
              schema:
                example: '"7e1e79dd4936bdc7d09f4ba9212849136b589fba4bcf4263a0961a95b65d08cb16"'
                type: string
          description: Base16-encoded 32 byte seed
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Get random seed of 32 bytes
      tags:
      - utils
  /utils/address/{address}:
    get:
      operationId: CheckAddressValidity
      parameters:
      - description: address to check
        explode: false
        in: path
        name: address
        required: true
        schema:
          $ref: '#/components/schemas/ErgoAddress'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressValidity'
          description: Address validity with validation error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Check address validity
      tags:
      - utils
  /utils/addressToRaw/{address}:
    get:
      operationId: AddressToRaw
      parameters:
      - description: address to extract public key from
        explode: false
        in: path
        name: address
        required: true
        schema:
          $ref: '#/components/schemas/ErgoAddress'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                example: 02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3
                type: string
          description: hex-encoded public key (serialized secp256k1 element)
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Convert Pay-To-Public-Key Address to raw representation (hex-encoded
        serialized curve point)
      tags:
      - utils
  /utils/rawToAddress/{pubkeyHex}:
    get:
      operationId: RawToAddress
      parameters:
      - description: public key to get address from
        explode: false
        in: path
        name: pubkeyHex
        required: true
        schema:
          example: 02a7955281885bf0f0ca4a48678848cad8dc5b328ce8bc1d4481d041c98e891ff3
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErgoAddress'
          description: Pay-to-public-key (P2PK) address
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Error
      summary: Generate Pay-To-Public-Key address from hex-encoded raw pubkey (secp256k1
        serialized point)
      tags:
      - utils
  /utils/ergoTreeToAddress/{ergoTreeHex}:
    get:
      operationId: ErgoTreeToAddress
      parameters:
      - description: ErgoTree to derive an address from
        explode: false
        in: path
        name: ergoTreeHex
        required: true
        schema:
          example: 100204a00b08cd021cf943317b0fdb50f60892a46b9132b9ced337c7de79248b104b293d9f1f078eea02d192a39a8cc7a70173007301
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErgoAddress'
          description: Ergo address
        default:
          content:
            application/json:
              schema:
